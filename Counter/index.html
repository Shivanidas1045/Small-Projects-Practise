<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
<div class="container-fluid text-center">
    <h1 style="background-color:darkgoldenrod" class="fs-1 font-monospace text-center">Counter</h1><hr class="text-warning">
<h2 id="counter" style="color:darkgoldenrod" class="text-center fs-2 fst-italic mb-5 mt-5">0</h2>
<button type="button" class="btn btn-danger p-2" onClick="handleDec()">Decrement -</button>
<button type="button" class="btn btn-success p-2" onClick="handleInc()">Increment +</button>
<button type="button" class="btn btn-secondary p-2" onClick="handleReset()">Reset</button>


</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 <script src="./index.js"></script>
</body>
</html>
